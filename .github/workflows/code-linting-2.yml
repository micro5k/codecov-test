name: "Code linting 2"
permissions: {}
on:
  push:
    branches:
      - "main"
  schedule:
    # At 05:00 AM, every 365 days, only in January (UTC)
    - cron: "0 5 */365 1 *"
jobs:
  codacy:
    name: "Codacy"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: "${{ github.event_name == 'push' }}"
    concurrency:
      group: "${{ github.repository_id }}-${{ github.workflow }}-codacy"
      cancel-in-progress: false
    permissions:
      security-events: write

    steps:
      - name: "Verify token"
        shell: bash
        run: |
          # Verifying token...
          test -n '${{ secrets.CODACY_PROJECT_TOKEN }}' || exit 3
      - name: "Checkout sources"
        uses: actions/checkout@v4
      - name: "Codacy analysis"
        uses: codacy/codacy-analysis-cli-action@v4
        timeout-minutes: 10
        with:
          project-token: "${{ secrets.CODACY_PROJECT_TOKEN }}"
          #verbose: true
          output: "results.sarif"
          format: "sarif"
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will hand over control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647
          upload: false
      - name: "Combine multiple SARIF runs"
        shell: bash
        run: |
          jq '.runs |= unique_by({tool, invocations, results})' 0< './results.sarif' 1> './results-combined.sarif'
      - name: "Upload SARIF results file"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "results-combined.sarif"
          category: "Codacy"

  sonarqube:
    name: "SonarQube"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: "${{ github.event_name == 'push' }}"

    steps:
      - name: "Verify token"
        shell: bash
        run: |
          # Verifying token...
          test -n '${{ secrets.SONAR_TOKEN }}' || exit 3
      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: "0" # Shallow clones should be disabled for a better relevancy of analysis
      - name: "SonarQube scan"
        uses: SonarSource/sonarqube-scan-action@v5
        timeout-minutes: 10
        env:
          SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"
